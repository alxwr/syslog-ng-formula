# -*- coding: utf-8 -*-
# vim: ft=yaml
---
# Debian
wheezy:
  version: 3.3
  include:
    - scl.conf
    - '`scl-root`/system/tty10.conf'
  last_include:
    - /etc/syslog-ng/conf.d/

jessie:
  version: 3.5
  include:
    - scl.conf
    - '`scl-root`/system/tty10.conf'
  last_include:
    - /etc/syslog-ng/conf.d/*.conf

stretch:
  version: 3.8
  include:
    - scl.conf
  last_include:
    - /etc/syslog-ng/conf.d/*.conf

# Ubuntu
xenial:
  version: 3.5
  include:
    - scl.conf
    - '`scl-root`/system/tty10.conf'
  last_include:
    - /etc/syslog-ng/conf.d/*.conf
